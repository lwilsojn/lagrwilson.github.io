<!-- Display Cart Quantity -->


<!-- Mini Cart body (shows/hides on toggle) -->
<div class="mini-cart__body">
    <div class="control-wrapper">
        <span class="control-wrapper__label small--bold">
            Your Bag
        </span>
        <span class="control-wrapper__control icon__wrapper close__icon">
            <svg class="icon icon-close">
                <use xlink:href="#icon-close"></use>
            </svg>
        </span>
    </div>

    <div class="mini-cart__contents">
        

        
    </div>

    <div class="mini-cart__footer">
        <div class="itemized-pricing">

            <table class="itemized-pricing__body">
                <thead class="itemized-pricing__headings v--hidden">
                    <tr>
                        <th>item</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody class="itemized-pricing__itemizations">
                    <tr class="itemized-pricing__itemization itemized-pricing__itemization--subtotal small">
                        <td>
                            
                                Order subtotal (0 items)
                            
                        </td>
                        <td class="itemized-pricing__itemization__value sub-total">$0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cta-group cta-group--reverse-desktop">
            <a href="Cart-Show.html" class="cta-group__action" tabindex="0">
                <button class="a-btn a-btn--primary small--bold" data-view-cart data-event="trackEvent" data-event-category="navigation" data-event-action="cart" data-event-label="view cart and checkout" data-navigation-url="Cart-Show.html">View bag &amp; check out</button>
            </a>
            <a class="continue-shopping cta-group__action" tabindex="0">
                <button class="a-btn a-btn--secondary small--bold">Continue shopping</button>
            </a>
        </div>
    </div>
</div>
